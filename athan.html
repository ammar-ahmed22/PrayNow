<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="athan.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Pray<span class="now__heading">Now</span></h1>
        <img src="images/PrayNowIcon.svg" alt="" class="icon">
    </div>

    <a href="settings.html" class="settings__link">
        <i class='bx bxs-cog' ></i>
    </a>
    
    <ul class="prayers">
        <li class="prayer__card" id="fajr">
            
        </li>

        <li class="prayer__card" id="zuhr">
            
        </li>

        <li class="prayer__card" id="asr">
            
        </li>

        <li class="prayer__card" id="magrib">
            
        </li>

        <li class="prayer__card" id="isha">
            
        </li>
    </ul> 

    <div class="next__prayer" id="next-prayer">
        <h1 class="next__heading">Next Prayer is: Fajr in 8hr32m</h1>
    </div>

    <div class="location" id="location">
        <h1 class="location__heading">
            <i class='bx bxs-been-here' ></i> 
        </h1>
    </div>

    <div class="date" id="date">
        <h1 class="date__heading">
            <i class='bx bxs-calendar'></i> 
        </h1>
    </div>

    <div class="islamic__date" id="isl-date">
        <h1 class="isl-date">
            <i class='bx bxs-calendar-star'></i>
        </h1>
    </div>
    
</body>

<script src="athan.js"></script>

</html>
